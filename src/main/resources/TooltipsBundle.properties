debuginfo.enabled=Schalter, ob Debug-Informationen ausgegeben werden sollen
fhir.basepath=URL der Serverkomponente DEMIS Notification-API
idp.lab.tokenendpoint=URL der Serverkomponente DEMIS Token Provider (bitte nicht verändern)
idp.lab.clientid=HTTP Client-Identität, welche dem DEMIS Token Provider bekannt ist (bitte nicht verändern)
idp.lab.secret=HTTP Client-Geheimnis, welches dem DEMIS Token Provider bekannt ist (bitte nicht verändern)
idp.lab.proxy=optional für individuelle Proxy/Firewall-Einstellungen; Format: IP:Port (z.B. idp.lab.proxy=192.168.0.1:1234)
idp.lab.truststore=Vorkonfigurierter nginx Truststore für eine gesicherte Vertrauensbasis zu demis.rki.de (bitte nicht verändern)
idp.lab.truststorepassword=Vorkonfiguriertes Passwort für den nginx Truststore (bitte nicht verändern)
labor.configfile=Kommaseparierter Pfad zu ein oder mehreren Laborkonfigurationen (Namen beliebig vergebbar), Vorkonfiguriert ist hier die labor1.json im config Ordner
incoming.lab.results.folder=Pfad zum Übergabeverzeichnis für LDTv2-Dateien, Unterordner werden nicht gesucht. Der Prozessbenutzer muss ein Leserecht in dem Ordner haben. Vorkonfiguriert ist hier der /data/input Ordner.
submitted.lab.results.folder=Pfad für erfolgreich verarbeitete LDTv2-Dateien. Der Prozessbenutzer muss ein Leserecht und Schreiben (Modifizieren) in dem Ordner haben. Vorkonfiguriert ist hier der /data/done Ordner.
error.lab.results.folder=Pfad für nicht erfolgreich verarbeitete LDTv2-Dateien. Der Prozessbenutzer muss ein Leserecht und Schreiben (Modifizieren) in dem Ordner haben. Vorkonfiguriert ist hier der /data/error Ordner.
queued.lab.results.folder=Pfad für die LDTv2-Dateien, die in dem ersten oder einem erneuten Zustellungsversuch unterliegen. Die LDTv2-Dateien werden hier hin verschoben während der Vorbearbeitungsphase, sodass eine Differenzierung gegenüber neu angekommene LDTv2-Dateien entsteht. Der Prozessbenutzer muss ein Leserecht und Schreiben (Modifizieren) in dem Ordner haben.Vorkonfiguriert ist hier der /data/queue Ordner.
labor.ldt.valid9901=Liste der unterstützten DEMIS Joker in einer LDTv2-Datei (bitte nicht verändern)
sendretry.nbseconds=Sekunden zwischen 2 Versuchen, das LDT an DEMIS zu übermitteln
sendretry.nbattempts=Maximale Anzahl der Versuche, bevor die Datei nach error.lab.results.folder verschoben wird.
sendretry.nbthreads=Anzahl gleichzeitiger Übertragungen der erneuten Zustellungsversuche.
maintenance.waitnbminutes=Anzahl Minuten bevor ein neuer Versuch gestartet wird, die LDTv2-Datei zu verarbeiten, wenn Demis sich im Wartungsmodus befindet ist (angekündigte Wartungsfenster).
identifikator=Entspricht den angegebenen Feldern 8300/8320 in den LDTv2-Datei. Wird benutzt für die Zuordnung zu einer Labor Konfiguration, da  mehrere Labor Konfigurationen unterstützt werden.
positiveTestergebnisBezeichnungen=Liste möglicher Bezeichner für positive SARS-CoV-2 Erregernachweistests gemäß des Felds 8480. (Es dürfen keine Negativtests über DEMIS gemeldet werden!)
Melder-Person=Nachname des Leiters der entsprechenden Einrichtung
vorname=Vorname des Leiters der entsprechenden Einrichtung
nachname=Nachname des Leiters der entsprechenden Einrichtung
anschriftenzeile=Anschriftenzeile zur Adresse des Leiters der entsprechenden Einrichtung
postleitzahl=Postleitzahl zur Adresse des Leiters der entsprechenden Einrichtung
stadt=Stadt zur Adresse des Leiters der entsprechenden Einrichtung
telefonnummer=Telefonnummer/Kontaktdaten des Leiters der entsprechenden Einrichtung
erreichbarkeit=Hinweistext zur Erreichbarkeit des Leiters der entsprechenden Einrichtung
Melder-Einrichtung=Melder-Einrichtung
BSNR=Betriebsstättennummer
name=Wenn das Feld 8320 in einer LDTv2-Datei angeben wird, erfolgt mit diesem Namen die Zuordnung zu dieser Konfiguration.
einrichtungsArt=Für Labore ein fester Wert (hier laboratory).
ansprechspartnerNachname=Nachname des Ansprechpartners
ansprechspartnerVorname=Vorname des Ansprechpartners
faxnummer=Faxnummer/Kontaktdaten der meldenden Einrichtung
email=Email-Adresse/Kontaktdaten der meldenden Einrichtung
webseite=Webseite/Kontaktdaten der meldenden Einrichtung
idp=Identity Provider
username=Credential für die Anmeldung am DEMIS Token Provider entspricht Ihrer individuellen DEMIS-Laborkennung ohne das Präfix “DEMIS-”, also z.B. “12345” (s. Kapitel 3.3.2 Zertifikate)
authcertkeystore=Pfad zum Java Keystore, welcher das Client-Zertifikat für die Anmeldung am DEMIS Token Provider beinhaltet entspricht Ihrer p12-Datei bzw. dem jks-Keystore (s. Kapitel 3.3.2 Zertifikate)
authcertpassword=Passwort zum Öffnen des Java Keystore ‚authcertkeystore‘ entspricht dem SMS-Passwort bzw. einem neu vergebenen Passwort (s. Kapitel 3.3.2 Zertifikate)
authcertalias=Alias des Client-Zertifikats im Java Keystore ‚authcertkeystore‘ entspricht Ihrer individuellen DEMIS-Laborkennung in Kleinschreibung, also z.B. “demis-12345“ (s. Kapitel 3.3.2 Zertifikate)
LOAD_DATA=LOAD_DATA