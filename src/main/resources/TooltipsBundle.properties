debuginfo.enabled=Toogle for debug mode
fhir.basepath=URL of DEMIS Notification-API
idp.lab.tokenendpoint=URL of DEMIS Token Provider (please do not change)
idp.lab.clientid=HTTP Client-Identity, which is known by DEMIS Token Provider (please do not change)
idp.lab.secret=HTTP Client-secret,which is knownDEMIS Token Provider bekannt ist (please do not change)
idp.lab.proxy=optional for individual Proxy/Firewall settings; Format: IP:Port (idp.lab.proxy=192.168.0.1:1234)
idp.lab.truststore=predefined nginx Truststore for a secured connection to demis.rki.de (please do not change)
idp.lab.truststorepassword=predefined password for nginx Truststore (please do not change)
labor.configfile=commaseparated path for laboratory one or several configs, predifined with labor1.json in config folder
incoming.lab.results.folder=path for input directory for LDTv2 files. Read rights are needed. Predefined with /data/input directory.
submitted.lab.results.folder=path for successfully processed LDTv2 files. Read and wrote rights are needed. Predefined with /data/done directory.
error.lab.results.folder=path for failed processed LDTv2 files. Read and wrote rights are needed. Predefined with /data/error directory.
queued.lab.results.folder=path for queued LDTv2-Dateien during processing. Read and wrote rights are needed. Predefined with /data/queue directory.
labor.ldt.valid9901=list of supported DEMIS Joker of LDTv2 file (please do not change)
sendretry.nbseconds=seconds between two trys of processing the LDT to DEMIS
sendretry.nbattempts=maximum amount of trys before the file is moved to error.lab.results.folder
sendretry.nbthreads=amounnt of concurrent processing trys
maintenance.waitnbminutes=amount of minutes before a new try of processing is started, if DEMIS is in maintenance state
identifikator=correlates to fields 8300/8320 in LDTv2 file. Used for association to laboratory.
positiveTestergebnisBezeichnungen=list of possible names for positive SARS-CoV-2 Erregernachweistests correlating to field 8480. (It is not allowed to process negative tests with DEMIS!)
Melder-Person=Facility Manager
vorname=Facility Manager forename
nachname=Facility Manager surename
anschriftenzeile=Facility Manager address
postleitzahl=Facility Manager postalcode
stadt=Facility Manager city
telefonnummer=Facility Manager phone number
erreichbarkeit=hint for availabilty of the facility manager
Melder-Einrichtung=Facility
BSNR=Betriebsstättennummer/Facility identificator
name=if field 8320 is filled in LDTv2 file, this name is used for a correlation to configuration.
einrichtungsArt=laboratory
ansprechspartnerNachname=contact partner surname
ansprechspartnerVorname=contact partner forename
faxnummer=facility fax number
email=facility email address
webseite=facility website
idp=Identity Provider
username=Credential for register at DEMIS Token Provider: individual DEMIS-Laborkennung without präfix “DEMIS-”: “12345” 
authcertkeystore=Path to Java Keystore with client certificate to register at DEMIS Token Provider: p12-file or jks-Keystore
authcertpassword=Password for Java Keystore: ‚authcertkeystore‘ correlates to SMS-Passwort or a new given password
authcertalias=Alias of client certificate in Java Keystore: ‚authcertkeystore‘ correlates to individual DEMIS-Laborkennung in lower case “demis-12345“
LOAD_DATA=LOAD_DATA